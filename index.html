<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="nft-card">
               <a href="" class="img-link"> 
                <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="main-image">
             </a> 

                <a href="#" class="link-title">
                    <h2 class="card-title">Equilibrium #3429</h2>
                </a>
                <p class="explication-card">Our Equilibrium collection promotes balance and calm.</p>

            <div class="card-information">
                <p class="value">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
            <div class="card-creator">
                <img src="src/images/image-avatar.png" alt="" class="avatar">
                <p class="creator-name">Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
